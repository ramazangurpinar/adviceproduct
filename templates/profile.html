{% extends "master.html" %}

{% block title %}Home - Botify{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>{{ user[0] }}'s Profile</h2>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> {{ user[0] }}</p>
                <p><strong>Country:</strong> {{ country_name }}</p>
                <p><strong>Name:</strong> {{ user[2] }} </p>
                <p><strong>Surname:</strong> {{ user[3] }}</p>
                <p><strong>Age:</strong> {{ user[4] }}</p>
                <p><strong>Gender:</strong> {{ user[5] }}</p>
            </div>
        </div>
    </div>

</body>
{% endblock %}
