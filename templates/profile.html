{% extends "master.html" %}

{% block title %}Profile - Botify{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5">
        
        <div class="text-center mb-4">
            <h3 class="mb-0 font-weight-bold">{{ user[2] }} {{ user[3] }}'s Profile</h3>
            <small class="text-muted">Personal Information</small>
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
              <span class="font-weight-bold">Username:</span>
              <span>{{ user[0] }}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span class="font-weight-bold">Email:</span>
              <span>{{ user[6] }}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span class="font-weight-bold">Country:</span>
              <span>{{ user[1] }}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span class="font-weight-bold">Age:</span>
              <span>{{ user[4] }}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span class="font-weight-bold">Gender:</span>
              <span>{{ user[5] }}</span>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('edit_profile') }}" class="btn btn-warning px-4 font-weight-bold">
            Edit Profile
            </a>
        </div>

        </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
