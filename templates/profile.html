{% extends "master.html" %}

{% block title %}Home - Botify{% endblock %}

{% block content %}
<head>
    <title>Profile</title>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/profile.css') }}">
    </head>
</head>
<body>
    <div class="main-content">
       
        <div class="profile-container">
            
            <div class="profile-name">{{ user[0] }}</div>
            <div class="profile-info"><strong>Country:</strong> {{ country_name }}</div>
            <div class="profile-info"><strong>Name:</strong> {{ user[2] }}</div>
            <div class="profile-info"><strong>Surname:</strong> {{ user[3] }}</div>
            <div class="profile-info"><strong>Age:</strong> {{ user[4] }}</div>
            <div class="profile-info"><strong>Gender:</strong> {{ user[5] }}</div>
            <button class="profile-btn">Edit Profile</button>
        </div>
    </div>
</body>
{% endblock %}
