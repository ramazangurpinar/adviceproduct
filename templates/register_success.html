<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow text-center p-5" style="max-width: 600px; width: 100%;">
    
    <div class="row align-items-center">
      <div class="col-10">
            <p class="lead mb-0">
              <span class="fw-bold text-success">{{ username }}</span> has successfully registered to our system. 
              <br>
              <span class="fw-bold text-dark">
                You will be redirected to the login page in 
                <span id="countdown" class="fw-bold text-primary">5</span> seconds...
              </span>
            </p>
      </div>
      <div class="col-2 text-end d-flex justify-content-end align-items-center">
        <a href="{{ url_for('login') }}" class="text-primary fs-2" title="Go to Login">
          <i class="bi bi-arrow-right-circle-fill"></i>
        </a>
      </div>      
    </div>

  </div>
</div>

<script>
  let countdown = 5;
  const countdownEl = document.getElementById('countdown');

  const interval = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;

    if (countdown === 0) {
      clearInterval(interval);
      window.location.href = "{{ url_for('login') }}";
    }
  }, 1000);
</script>

</body>
</html>
