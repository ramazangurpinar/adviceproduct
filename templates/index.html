{% extends "master.html" %}

{% block title %}Home - Botify{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
    <script src="{{ url_for('static', filename='JS/index.js') }}"></script>
</head>
<body>
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='image/botifylogo.png') }}" class="img-fluid d-block mx-auto" style="max-width: 150px;" alt="Logo">
                </div>
                <h1>Botify</h1>
                <h1>Hi, {{ fullname }}</h1>
                <p style="margin-top:5%;">Hi! what product would you like to purchase today?</p>
            </div>
        </div>
        <div class="input-area">
            <div class="message-input-container">
                <textarea class="message-input" id="messageInput" placeholder="Message Botify..." rows="1" autofocus></textarea>
                <button class="send-button" id="sendButton" disabled>âž¤</button>
            </div>
        </div>
    </div>
</body>
{% endblock %}
