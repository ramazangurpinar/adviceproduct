<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBot Chat</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4; /* Yeni arka plan rengi */
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .chat-header {
      background-color: #fff; /* YeÅŸil deÄŸil, beyaz ya da baÅŸka bir renk */
      color: #333;
      padding-left: 20px;
      padding-right: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between; /* Distributes space between the logo and text */
      gap: 10px;
      border-bottom: 1px solid #ddd; /* Adds a thin line under the header */
    }

    .chat-header .logo {
      width: 30px; /* Logo boyutunu ihtiyacÄ±nÄ±za gÃ¶re ayarlayabilirsiniz */
      height: 30px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #fefefe;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .info {
      background-color: #e2e3e5;
      align-self: center;
      font-style: italic;
      font-size: 14px;
    }

    .chat-input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }

    button.send-btn, button.end-btn {
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #45a049;
    }

    button.end-btn {
      width: 100%;
      padding: 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button.end-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='image/botifylogo.png') }}" alt="Botify Logo" width="100">
      ðŸ’¬ Chat with Botify
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <form action="/end_chat" method="post" style="margin: 0;">
        <button type="submit" class="end-btn">End Chat</button>
      </form>
    </div>
  </div>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('bot_reply', function (data) {
      chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.content}</div>`;
      scrollToBottom();
    });

    socket.on('info_message', function (data) {
      chatBox.innerHTML += `<div class="message info"><em>${data.content}</em></div>`;
      scrollToBottom();
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (content === '') return;

      socket.emit('user_message', { content: content });

      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${content}</div>`;
      input.value = '';
      scrollToBottom();
    }
  </script>
</body>
</html>
