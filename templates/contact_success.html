<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent - Botify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow text-center p-5" style="max-width: 600px; width: 100%;">
    
    <div class="mb-4">
      <img src="{{ url_for('static', filename='image/botifylogo.png') }}" alt="Botify Logo" width="100">
    </div>

    <h4 class="text-success fw-bold mb-3">✅ Your message has been sent!</h4>

    <p class="lead">
      We’ll get back to you within 24 hours.
      <br>
      <span class="text-dark">
        Redirecting to homepage in 
        <span id="countdown" class="fw-bold text-primary">5</span> seconds...
      </span>
    </p>

    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-success rounded-pill px-4">
        <i class="bi bi-house-door-fill me-2"></i> Go to Homepage
      </a>
    </div>

  </div>
</div>

<script>
  let countdown = 5;
  const countdownEl = document.getElementById('countdown');

  const interval = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;

    if (countdown === 0) {
      clearInterval(interval);
      window.location.href = "{{ url_for('firstpage') }}";
    }
  }, 1000);
</script>

</body>
</html>
